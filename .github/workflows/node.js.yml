# This workflow will do a clean installation of node dependencies, cache/restore them,
# build the source code, and run tests with Node.js version 18
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: api/package-lock.json

    # Add the following steps for Docker setup
    - name: Start MongoDB Docker container
      run: docker run -d --name mongodb -p 27017:27017 mongo

    - run: cd api
    - run: npm i --prefix ./api
    - run: npm test --prefix ./api
    - run: pkill -f "npm start"

    # Add the following step to stop and remove the MongoDB container after tests
    - name: Stop and Remove MongoDB Docker container
      run: docker stop mongodb && docker rm mongodb

